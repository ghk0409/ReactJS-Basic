<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- React Import -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel Import -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" data-type="module">
        // 버튼 컴포넌트
        function Btn({ title, onClick }) {
            console.log(`${title} is re-rendering`);
            return (
                <button
                    onClick={onClick}
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        fontSize: 16,
                    }}
                >
                    {title}
                </button>
            );
        }

        const MemorizedBtn = React.memo(Btn);

        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const chageValue = () => setValue("Revert Changes");

            return (
                <div>
                    {/* Btn({title:"Save Changes"})와 동일 (함수형 컴포넌트) */}
                    <MemorizedBtn title={value} onClick={chageValue} />
                    <MemorizedBtn title="Continue" />
                </div>
            );
        }
        // const root = ReactDOM.createRoot(document.getElementById("root"));
        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>
</html>
